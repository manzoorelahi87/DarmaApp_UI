<div class="container mt-5">
<div *ngIf="isUserAdmin">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Unit</th>
            <th scope="col">Mobile No</th>
            <th scope="col">Email</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor = "let user of users">
            <th scope="row">{{user.id}}</th>
            <td>{{user.firstname}}</td>
            <td>{{user.lastname}}</td>
            <td>{{user.unit}}</td>
            <td>{{user.mobile}}</td>
            <td>{{user.email}}</td>
            <td><button class="btn btn-sm btn-danger" (click)="deleteUser(user.id)">Delete</button>&nbsp;
            <a [routerLink]="['/profile',user.id]" class="btn btn-sm btn-secondary">Update</a>
            </td>
          </tr>          
        </tbody>
      </table>
</div>
</div>
